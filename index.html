<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Order-summary-component</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="top-part"></div>
            <div class="bottom-part">
                <div class="word-section">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
                </div>
                <div class="plan-section">
                    <div class="img">
                        <img src="./images/icon-music.svg" alt="">
                    </div>
                    <div class="annual-plan">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="btn-section">
                    <button class="btn-payment btn" type="submit">Proceed to Payment</button>
                    <button class="btn-submit btn" type="submit">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
